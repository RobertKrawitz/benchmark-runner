apiVersion: ripsaw.cloudbulldozer.io/v1alpha1
kind: Benchmark
metadata:
  name: stressng
  namespace: benchmark-operator
spec:
  elasticsearch:
    url: "{{ elasticsearch_url }}"
    index_name: ripsaw-stressng
  metadata:
    collection: false
  workload:
    name: stressng
    args:
      # general options
      runtype: "parallel"
      timeout: "30"
      instances: 1
      pin: true # enable for nodeSelector
      pin_client: "{{ pin_node1 }}"
      resources: true # enable for resources requests/limits
      requests_cpu: 200m
      requests_memory: 100Mi
      limits_cpu: 4
      limits_memory: 16Gi
      # cpu stressor options
      cpu_stressors: "1"
      cpu_percentage: "100"
      # vm stressor option
      vm_stressors: "1"
      vm_bytes: "128M"
      # mem stressor options
      mem_stressors: "1"